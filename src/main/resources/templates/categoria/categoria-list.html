<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <!-- Agregamos enlace a BootStrap -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <title>Lista Categorias</title>
</head>
<body>

<div class="container mt-4">

  <div>
    <h2 class="mb-4">Listado de Categorias</h2>
    <span th:each="categoria : ${categorias}"></span>

    <h4 class="mb-5 mt-5">Cantidad de categorias creadas: <span th:text="${categorias.size()}"></span></h4>

  </div>
  <!-- Tabla muestra categorias -->
  <div th:if="${categorias.isEmpty()}" class="alert alert-warning">

    <p class="mb-0">No hay categorias a mostrar, en este momento</p>
  </div>
  <div th:unless="${categorias.isEmpty()}">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <!--<th>Descripci√≥n</th>
        <th>Activo</th>-->
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="categoria : ${categorias}">
        <td th:text="${categoria.id}"></td>
        <td th:text="${categoria.nombre}"></td>
        <!--<td th:text="${categoria.descripcion}"></td>-->
        <!--<td th:text="${categoria.activo}"></td>-->
        <td>Botones</td>


      </tr>
      </tbody>
    </table>



  </div>

</div>

</body>
</html>
